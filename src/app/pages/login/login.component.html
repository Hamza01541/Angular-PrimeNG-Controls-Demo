<div class="form-container p-p-3 flex justify-content-start h-screen overflow-auto">
  <div class="card p-3">
    <div class="form-wrapper">
      <h3 class="my-5">Sign in to your DealSignal Account</h3>
      <div class="p-fluid p-formgrid p-grid">
        <form class="w-full" name="form" (ngSubmit)="signInForm.form.valid && login()" #signInForm="ngForm" novalidate>
          <div class="p-field p-col-12">
            <label for="email">Enter Email</label>
            <input id="email" #email="ngModel" pTooltip="Enter your business email" type="email" name="email" [(ngModel)]="user.email"
              pInputText required email
              pattern="\b[\w\.-]+@((?!gmail|googlemail|yahoo|hotmail|outlook|live).)[\w\.-]+\.\w{2,4}\b" />
            <div *ngIf="email.invalid && (email.touched || signInForm.submitted)" class="error-message">
              <span *ngIf="email.errors?.required">Email is required</span>
              <span *ngIf="email.errors?.email || email.errors?.pattern">Please enter a valid business email</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="p-field p-col-12">
            <label for="pwd">Password</label>
            <span class="p-input-icon-left"></span>
            <p-password [(ngModel)]="user.password" pTooltip="Enter your password" [feedback]="false" id="pwd" #password="ngModel"
              name="password" required [toggleMask]="true" minlength="6"></p-password>
            <div *ngIf="password.invalid && (password.touched || signInForm.submitted)" class="error-message">
              <span *ngIf="password.errors?.required">Password is required</span>
              <span *ngIf="!password.errors?.required && password.errors?.minlength">Minimum 6 characters are
                required</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>

          <div class="p-field p-col-12 p-mt-5">
            <button pButton type="submit" pTooltip="Sign In" label="Sign in"></button>
          </div>
        </form>

        <div class="p-field p-col-12 p-pt-2 p-text-center">
          <a (click)="redirectTo(appRoutes.forgotPassword)" pTooltip="Forgot Password?"
            class="forgot-pass cursor-pointer"><span>Forgot Password?</span></a>
        </div>

        <div class="p-field p-col-12">
          <p-divider align="center">
            <span class="signin-text">Or sign in with</span>
          </p-divider>
        </div>
        <div class="p-field p-col-12">
          <button pButton type="button" pTooltip="Sign In with Google" label="Sign in with Google"
            (click)="loginWithGoogle()" class="signup-google-btn">
            <img src="assets/icons/gmail-logo.svg" alt="" />
          </button>
        </div>
        <div class="p-field p-col-12 p-text-center
            font-semibold text-500 text-sm p-pt-5">
          <span class="login-text">Don't have a DealSignal account?
            <b><a (click)="redirectTo(appRoutes.signup)" pTooltip="Sign Up"
                class="no-underline p-text-capitalize text-500 text-blue-500 cursor-pointer">sign
                Up</a></b></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Background Image -->
<app-background></app-background>
